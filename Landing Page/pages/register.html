<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/register.css">
    <title>Web Development</title>
</head>
<body>
    
        <div class="main-content">
            <div class="left-content">
                <div class="main-image">
                    <img src="../images/register_astronaut.png" alt="astronaut logo">
                </div>
            </div>
            <div class="right-content">
               <form action="#" method="POST">
                    <h1>Sign up</h1>
                    <div class="textfield">
                        <div class="name-textfield">
                            <input type="text" placeholder="name">
                            <input type="text" placeholder="last name">
                        </div>
                    </div>
                    <div class="textfield">
                        <input type="text" placeholder="email">
                    </div>
                    <div class="textfield">
                        <input type="password" placeholder="password">
                    </div>
                    <div class="textfield">
                        <input type="password" placeholder="repeat password">
                    </div>
                    <button type="submit">Sign up</button>
                    <div class="divide-lines">
                        <p>or</p>
                    </div>
                    <div class="social-media">
                        
                        <div class="facebook-logo">
                            <a href="#"><img src="/images/facebook.png" alt="facebook logo"></a>
                        </div>
                        <div class="google-logo">
                            <a href="#"><img src="/images/google.png" alt="google logo"></a>
                        </div>
                    </div>
               </form>
            </div>
        </div>

</body>
</html>
