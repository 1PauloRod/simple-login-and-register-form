<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/register.css">
    <title>Register</title>
</head>
<body>
    <form action="#" method="POST">
        <div class="card-register">
            <div class="input-register">
                <h1>Cadastre-se</h1>
                <div class="logo-register">
                    <img src="img/logo.png" alt="imagem logo">
                </div>
                <div class="textfield-register">
                    <div class="name-last-name">
                        <div class="name-register">
                            <input name="name" type="text" placeholder="Nome">
                        </div>
                        <div class="last-name-register">
                            <input name="last-name" type="text" placeholder="Ãšltimo nome">
                        </div>
                    </div>
                </div>
                <div class="textfield-register">
                    <input name="user" type="text" placeholder="UsuÃ¡rio">
                </div>
                <div class="textfield-register">
                    <input name="password" type="password" placeholder="Senha">
                </div>
                <div class="textfield-register">
                    <input name="confirm-password" type="password" placeholder="Confirmar senha">
                </div>
                <div class="radio-button">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">masculino</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">feminino</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">outro</label>
                </div>
                <div class="button-register">
                    <button type="submit">register</button>
                </div>
                <div class="social-media">
                    <p>Ou cadastre-se pelas redes sociais!</p>
                    <ul>
                        <li><a href="https://twitter.com" target="_blank"><img src="img/twitter.png" alt="twitter logo"></a></li>
                        <li><a href="https://facebook.com" target="_blank"><img src="img/facebook.png" alt="facebook logo"></a></li>
                        <li><a href="https://gmail.com" target="_blank"><img src="img/gmail.png" alt="gmail logo"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
